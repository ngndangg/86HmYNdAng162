<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald|Montserrat">
    <title>Thẻ Bất lực</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/afcbb667b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="score-disp-ctn">
        <div>
            <label for="h1">Số lần Đăng bất lực:</label>
            <h1 id="disp-D" class="score-disp"> 0 </h1>
        </div>
        <div>
            <label for="h1">Số lần Minh bất lực:</label>
            <h1 id="disp-M" class="score-disp"> 0 </h1>
        </div>
    </div>
    <div id="give-ctn">
        <button id="give-btn" class="give-btn" role="button"> </button>
    </div>
    <div id="undo-ctn">
        <button id="undo-btn" class="undo-btn" role="button"><i class="fa-solid fa-rotate-left"></i> RÚT THẺ</button>
    </div>
    <div id="dev-ctn" style="display: none;">
        <h2 id="test"></h2>
        <button id="reset">Reset Score to 0</button>
        <label for="input">Time Out</label>
        <input type="checkbox" name="Time Out" id="timeout" checked="true">
    </div>

    <div id='card-A' class="card">
        <h2>BẤTLỰC!</h2>
    </div>
    <div id='card-B' class="card">
        <h2>BẤTLỰC!</h2>
    </div>
    <div id="thinh-ctn">
        <h1>Thính ngày hôm nay</h1>
        <h2 id="thinh"></h2>
        <button id="thinh-btn"><i class="fa-solid fa-rotate-right"></i></button>
    </div>
    <!--=================== Heart Background =================-->
    <div class="lds-ctn">
        <i class="fa-solid fa-heart" id="heart"></i>
    </div>
    <div class="area">
        <div class="circles">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>
    <!--=================== Gender popup =================-->
    <div class="fullscreen-popup" id="gender-popup">
        <div class="ques-ctn" id="gender-ques-ctn">
            <h1 id="gender-ques-text">Hi there! What's your name?</h1>
            <div class="gender-answers">
                <button id="gender-hm" class="gender-btn" role="button">Hoài Minh</button>
                <button id="gender-hd" class="gender-btn" role="button">Hải Đăng</button>
            </div>
        </div>
    </div>

</body>
<!-- Storage -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<!-- Main -->
<script type="module" src="./JS/device.js"></script>
<script type="module" src="./JS/scoring.js"></script>
<script type="module" src="./JS/thinh.js"></script>
<script src="./JS/additional.js"></script>

</html>
