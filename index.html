<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Thẻ Bất lực</title>
</head>

<body>
    <div id="disp-ctn">
        <div>
            <label for="h1">Số thẻ A:</label>
            <h1 id="disp-A" class="disp"> 0 </h1>
        </div>
        <div>
            <label for="h1">Số thẻ B:</label>
            <h1 id="disp-B" class="disp"> 0 </h1>
        </div>
    </div>
    <div id="give-ctn">
        <button id="give-B" class="give-btn"> Cho thẻ B</button>
        <button id="give-A" class="give-btn"> Cho thẻ A</button>
    </div>
    <div id="undo-ctn">
        <button id="undo-B" class="undo-btn">Rút lại 1 thẻ</button>
        <button id="undo-A" class="undo-btn">Rút lại 1 thẻ</button>
    </div>
    <div id="dev-ctn">
        <h2 id="test"></h2>
        <button id="reset">Reset Score to 0</button>
        <label for="input">Time Out</label>
        <input type="checkbox" name="Time Out" id="timeout" checked="true">
    </div>
    <div id='box-ctn'>
    </div>

    <div id='box-1' class="box-item">
        <h2>Bất lực</h2>
    </div>
    <div id='box-2' class="box-item">
        <h2>Bất lực</h2>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script type="module" src="./main.js"></script>

</html>
